<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BWAP 2 Scoring Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>BWAP 2 Scoring Conversion</h1>
    <form id="bwapForm">
        <label for="norm">Select Norm:</label>
        <select id="norm" required>
            <option value="MR">MR</option>
            <option value="Learning Disability">Learning Disability</option>
            <option value="Physical Disability">Physical Disability</option>
            <option value="Emotional Disturbance">Emotional Disturbance</option>
        </select><br><br>

        <label for="ha">HA:</label><input type="number" id="ha" min="0" required><br>
        <label for="ir">IR:</label><input type="number" id="ir" min="0" required><br>
        <label for="co">CO:</label><input type="number" id="co" min="0" required><br>
        <label for="wp">WP:</label><input type="number" id="wp" min="0" required><br>
        <label for="bwa">BWA:</label><input type="number" id="bwa" min="0" required><br><br>

        <button type="submit">Enter</button>
        <button type="button" id="reset">Reset</button>
    </form>

    <div id="result"></div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
